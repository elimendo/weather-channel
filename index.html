<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Channel</h1>
    </header>
    <main>
      <section class="city-search">
        <h2>City Search</h2>
        <form id="cityForm">
          <input type="text" placeholder="Search for City" />
          <button tpye="submit">Search</button>
        </form>
      </section>
      <section class="all-weather">
        <div class="current">
        </div>
        <div class="forecast">
          <p>forecast</p>
        </div>
      </section>
      <template id="currentWeatherData">
        <h2>
          <span id="cityName">City Name</span> <span id="Date">Date</span>
        </h2>
        <h3>Temperature:<span id="temp"></span></h3>
        <h3>Wind:<span id="wind"></span></h3>
        <h3>Humidity:<span id="humidity"></span></h3>
      </template>
    </main>

    <script src="script.js"></script>
  </body>
</html>
