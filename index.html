<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Channel</h1>
    </header>
    <main>
      <section class="city-search">
        <h2>City Search</h2>
        <form id="cityForm"> 
            <input type="text" placeholder="Search for City"/>
            <button tpye="submit">Search</button>
        </form>
      </section>
      <section class="all-weather">
        <div class="current">
          <p>current</p>
        </div>
        <div class="forecast">
          <p>forecast</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
